{% extends "blog.html" %}
{% block content %}

{% for post in posts|slice:":5" %}

<div class="blog-post">
	<a class="blog-post-title-link" href='/{{ post.path }}'><h2 class="blog-post-title">{{ post.title }}</h2></a>
	<p class="blog-post-meta">{{ post.date|date:"M j, Y" }}</p>

	<p>{{ post.body }}</p>
	<p class="post-tags">
		{% for tag in post.tags %}
		<a href="#" class="btn btn-primary btn-xs">{{ tag }}</a>
		{% endfor %}
	</p>
	<hr>
</div>
{% endfor %}
{% endblock content %}
